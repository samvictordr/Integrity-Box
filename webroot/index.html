    <!-- Buttons -->
    <main>
            <div class="button-group">
        <h3 class="group-title">Miscellaneous</h3>
        <div class="button-grid">
          <button class="btn" data-script="mona" data-type="flags"><span class="icon material-symbols-outlined">handyman</span>Module Settings<div class="spinner"></div></button>
          <button class="btn" data-script="boot_hash" data-type="hash"><span class="icon material-symbols-outlined">threat_intelligence</span>Fix Abnormal Boot Hash<div class="spinner"></div></button>
          <button class="btn" data-script="app.sh" data-type="scanner"><span class="icon material-symbols-outlined">microbiology</span>Scan Flagged Apps <div class="spinner"></div></button>
          <button class="btn" data-script="resetprop.sh" onclick="ksu.exec(`su -c 'for p in $(getprop | grep -E pphooks\|gphooks\|pihook\|pixelprops\|gms\|pi | sed -E s/^\\[\\(.*\\)\\]:.*/\\1/); do resetprop -p -d $p; done; pm list packages | grep -q com.reveny.nativecheck && am force-stop com.reveny.nativecheck'`)"><span class='icon material-symbols-outlined'>drag_click</span>Hide PIF Hook Detection<div class='spinner'></div></button>
        </div>
      </div>

      <div class="button-group">
        <h3 class="group-title">Play Integrity Fix</h3>
        <div class="button-grid">
          <button class="btn" data-script="piffork.sh" data-type="piffork"><span class="icon material-symbols-outlined">shop</span>PIF Settings <div class="spinner"></div></button>
          <button class="btn" data-script="kill.sh"onclick="ksu.exec(`sh -c 'am force-stop com.google.android.gms.unstable 2>/dev/null || true; am force-stop com.android.vending' 2>/dev/null || true`)"><span class="icon material-symbols-outlined">swords</span>Kill GMS Process<div class="spinner"></div></button>
          <button class="btn" data-script="pif.sh" data-type="pif"><span class="icon material-symbols-outlined">wand_stars</span>Set Custom Fingerprint <div class="spinner"></div></button>
          <button class="btn" data-script="vending" data-type="vending"><span class="icon material-symbols-outlined">build_circle</span>FIX Device not Certified <div class="spinner"></div></button>
        </div>
      </div>

      <div class="button-group">
        <h3 class="group-title">Tricky Store</h3>
        <div class="button-grid">
          <button class="btn" data-script="key.sh" data-type="keybox"><span class="icon material-symbols-outlined">deployed_code_update</span>Update Keybox<div class="spinner"></div></button>
          <button class="btn" data-script="user.sh" data-type="user"><span class="icon material-symbols-outlined">android</span>Blacklist Packages <div class="spinner"></div></button>
<!--          <button class="btn" data-script="patch.sh"><span class="icon material-symbols-outlined">security</span>Spoof Security Patch <div class="spinner"></div></button> -->
        </div>
      </div>

      <div class="button-group">
        <h3 class="group-title">Shamiko & NoHello</h3>
        <div class="button-grid">
          <button class="btn" data-script="start" onclick="ksu.exec('[ -d /data/adb/shamiko ] && touch /data/adb/shamiko/whitelist || [ -d /data/adb/nohello ] && touch /data/adb/nohello/whitelist')"><span class="icon material-symbols-outlined">toggle_on</span>Enable Whitelist Mode <div class="spinner"></div></button>
          <button class="btn" data-script="stop" onclick="ksu.exec('rm -rf /data/adb/shamiko/whitelist /data/adb/nohello/whitelist')"><span class="icon material-symbols-outlined">toggle_off</span>Enable Blacklist Mode <div class="spinner"></div></button>
        </div>
      </div>

      <div class="button-group">

          <button class="btn" data-script="meowdump"onclick="ksu.exec(`am start -a android.intent.action.VIEW -d https://t.me/MeowDump`)"><span class="icon material-symbols-outlined">diversity_3</span>Join Help Group<div class="spinner"></div></button>
