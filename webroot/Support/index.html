<style>
/* Root Variables */
:root {
  --bg: #1f2233;
  --fg: #e6e6e6;
  --accent: #1592FF;
  --panel-bg: #232637D9;
  --btn-hover: #2d3240F2;
  --border-color: #ffffff14;
  --card-bg: #232637E6;
  --card-border: #ffffff0D;
  --shadow-color: #00000066;
  --transition-speed: 0.3s;
  --border-radius: 16px;
  --glow-color: #1592FF;
}

/* Body */
body {
  margin: 0;
  padding: 2rem 1rem;
  background: linear-gradient(135deg, #1f2233, #14172b);
  color: var(--fg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 2rem;
  animation: fadeInDown 0.8s ease;
}
header h1 {
  font-size: 2.1rem;
  font-weight: 700;
  color: var(--accent);
  letter-spacing: 0.5px;
  text-shadow: 0 0 12px rgba(21,146,255,0.3);
}

/* Cards */
.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  margin-bottom: 1.2rem;
  box-shadow: 0 6px 20px var(--shadow-color);
  text-align: center;
  max-width: 360px;
  width: 100%;
  transition: transform var(--transition-speed), box-shadow var(--transition-speed);
  position: relative;
  overflow: hidden;
}
.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, var(--glow-color) 0%, transparent 70%);
  filter: blur(8px);
  opacity: 0.25;
  z-index: 0;
  animation: softPulse 6s ease-in-out infinite;
}
.card:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 10px 28px var(--shadow-color);
}

/* Donation image */
.donation-img {
  display: block;
  margin: 0 auto 0.6rem auto;
  border-radius: 10px;
  position: relative;
  z-index: 1;
}
.qr-binance {
  width: 280px;
  height: auto;
}
.standard {
  width: 120px;
  height: 120px;
}

/* Address box */
.address-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--panel-bg);
  border: 1px solid var(--card-border);
  padding: 0.6rem 1rem;
  border-radius: 10px;
  font-size: 0.9rem;
  color: var(--fg);
  z-index: 1;
  position: relative;
}

.copy-btn {
  background: var(--accent);
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  padding: 6px 10px;
  font-size: 0.85rem;
  transition: transform 0.2s ease, opacity 0.2s ease;
}
.copy-btn:hover {
  opacity: 0.85;
  transform: scale(1.05);
}

/* Supporters */
.supporters {
  margin-top: 2rem;
  font-weight: 700;
  font-size: 1.4rem;
  text-align: center;
  color: var(--accent);
  text-shadow: 0 0 10px rgba(21,146,255,0.3);
  animation: fadeInUp 1s ease;
}

.supporter-grid {
  margin-top: 1.5rem;
  display: grid;
  gap: 1.2rem;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  max-width: 900px;
  width: 100%;
  animation: fadeInUp 1s ease;
}

.supporter {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--border-radius);
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-shadow: 0 6px 20px var(--shadow-color);
  position: relative;
  overflow: hidden;
}
.supporter::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, var(--glow-color) 0%, transparent 70%);
  filter: blur(10px);
  opacity: 0.15;
  animation: softPulse 8s ease-in-out infinite;
}
.supporter:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 28px var(--shadow-color);
}
.supporter img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  margin-bottom: 0.6rem;
  z-index: 1;
}
.supporter .name {
  font-weight: 600;
  color: var(--fg);
  z-index: 1;
}
.supporter .amount {
  font-size: 0.85rem;
  color: #a0a0a0;
  z-index: 1;
}

/* Toast fallback */
.toast {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  background: var(--panel-bg);
  border: 1px solid var(--card-border);
  padding: 0.8rem 1.2rem;
  border-radius: var(--border-radius);
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s, transform .3s;
  color: var(--fg);
}
.toast.show {
  opacity: 1;
  transform: translateX(-50%) scale(1);
  pointer-events: auto;
}

/* Animations */
@keyframes softPulse {
  0%,100% { opacity:0.25; transform:scale(1.05); }
  50% { opacity:0.35; transform:scale(1.1); }
}
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

    if (typeof window.toast === "function") { window.toast(String(msg)); return; }

    if (typeof ksu === "object" && typeof ksu.toast === "function") { ksu.toast(String(msg)); return; }
  } catch {}
  showToast(msg); // fallback
}

/* Fallback Toast */
